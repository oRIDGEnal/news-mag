<div class="container">
    <div class="row">
        <h2 class="mt-5">Tech Heads</h2>
        <div *ngFor="let d of technewsDisplay" class="col-lg-3 mt-5">
            <div class="card" style="width: 18rem;">
                <img src="{{ d.urlToImage }}" class="card-img-top" alt="{{ d.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{d.title}}</h5>
                    <a href="{{d.url}}" target="_blank" class="btn btn-dark mt-3">Read Full Article</a>
                </div>
            </div>
        </div>
    </div>
</div>
